<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="src/notie-master/dist/notie.min.css">
    <title>Lista de Filmes para assistir</title>
</head>
<body>
    <header>
        <h2 id="header-title"><i class="bi bi-film"></i>Movie List</h2>
        <section id="search-container">
            <div class="input-wrapper movie-name-wrapper">
                <label for="movie-name">Nome:</label>
                <input type="text" id="movie-name">
            </div>
            <div class="input-wrapper movie-year-wrapper">
                <label for="movie-year">Ano:</label>
                <input type="text" id="movie-year">
            </div>
            
            <button id="search-button"><i class="bi bi-search"></i></button>
        </section>
    </header>
    <main>
        <h2>Comece agora a sua lista de filmes!</h2>
        <section id="movie-list"></section>
        <article id="modal-overlay" class="overlay">
            <section id="modal-background"></section>
            <section id="modal-container"></section>
        </article>
        <!--article é um elemento auto-suficiente-->
    </main>
    <script src="script.js"></script>
    <script src="modal.js"></script>
    <script src="src/notie-master/dist/notie.js"></script>
    <!--script src="" adiciona o script do JavaScript para dar inteligência à página-->
</body>
</html>

<!--"div" cria divisões na página-->
<!--atalho útil = ". + "nome da div". Isso cria uma div com o nome que vc quiser-->
<!--header e main são tags semânticas, ou seja, são usadas apenas para separar conteúdo-->
